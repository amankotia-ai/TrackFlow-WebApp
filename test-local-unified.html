<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Unified Workflow System Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      line-height: 1.6;
    }
    .status { 
      padding: 15px; 
      border-radius: 5px; 
      margin: 10px 0; 
    }
    .success { 
      background: #d4edda; 
      border: 1px solid #c3e6cb; 
      color: #155724; 
    }
    .error { 
      background: #f8d7da; 
      border: 1px solid #f5c6cb; 
      color: #721c24; 
    }
    .info { 
      background: #d1ecf1; 
      border: 1px solid #bee5eb; 
      color: #0c5460; 
    }
    .test-element {
      padding: 20px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin: 15px 0;
    }
    .log {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üéØ Local Unified Workflow System Test</h1>
  
  <div id="status" class="status info">
    <strong>Status:</strong> Loading unified workflow system from local server...
  </div>

  <div class="test-element">
    <h2 id="test-headline">Original Headline Text</h2>
    <p>This element should be modified by the workflow system.</p>
    <button id="test-button">Test Button</button>
  </div>

  <div class="test-element">
    <h3>Manual Tests</h3>
    <button onclick="testSystemLoaded()">Test System Loaded</button>
    <button onclick="testDeviceType()">Test Device Type</button>
    <button onclick="testUTMParams()">Test UTM Parameters</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>

  <div class="test-element">
    <h3>System Logs</h3>
    <div id="logs" class="log">Initializing...</div>
  </div>

  <!-- Load the unified workflow system from local server -->
  <script src="http://localhost:3001/api/unified-workflow-system.js"></script>
  
  <script>
    function log(message, level = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logsDiv = document.getElementById('logs');
      const className = level === 'error' ? '‚ùå' : level === 'success' ? '‚úÖ' : level === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
      logsDiv.innerHTML += `<div>[${timestamp}] ${className} ${message}</div>`;
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
      statusDiv.className = `status ${type}`;
    }

    // Test functions
    function testSystemLoaded() {
      log('üß™ Testing if system is loaded...', 'info');
      
      if (typeof window.UnifiedWorkflowSystem !== 'undefined') {
        log('‚úÖ UnifiedWorkflowSystem class is defined', 'success');
      } else {
        log('‚ùå UnifiedWorkflowSystem class is NOT defined', 'error');
      }
      
      if (window.workflowSystem) {
        log('‚úÖ workflowSystem instance exists', 'success');
        log(`üìä Workflows loaded: ${window.workflowSystem.workflows.size}`, 'info');
        log(`üì± Device type: ${window.workflowSystem.pageContext.deviceType}`, 'info');
        log(`üîß Debug mode: ${window.workflowSystem.config.debug}`, 'info');
      } else {
        log('‚ùå workflowSystem instance does NOT exist', 'error');
      }
    }

    function testDeviceType() {
      log('üß™ Testing device type trigger...', 'info');
      if (window.workflowSystem) {
        window.workflowSystem.handleEvent({
          eventType: 'device_type_test',
          deviceType: window.workflowSystem.pageContext.deviceType
        });
        log('üì± Device type event triggered', 'success');
      } else {
        log('‚ùå Cannot test - workflow system not loaded', 'error');
      }
    }

    function testUTMParams() {
      log('üß™ Testing UTM parameters...', 'info');
      if (window.workflowSystem) {
        // Add test UTM parameters
        window.workflowSystem.pageContext.utm = {
          utm_source: 'google',
          utm_medium: 'test',
          utm_campaign: 'local_test'
        };
        
        window.workflowSystem.handleEvent({
          eventType: 'utm_test',
          utm: window.workflowSystem.pageContext.utm
        });
        log('üîó UTM parameters test triggered', 'success');
      } else {
        log('‚ùå Cannot test - workflow system not loaded', 'error');
      }
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = 'Logs cleared.';
    }

    // Check if script loaded
    document.addEventListener('DOMContentLoaded', function() {
      log('üöÄ Page loaded, checking unified workflow system...', 'info');
      
      // Check immediately
      setTimeout(() => {
        if (typeof window.UnifiedWorkflowSystem !== 'undefined') {
          updateStatus('‚úÖ UnifiedWorkflowSystem class loaded successfully!', 'success');
          log('‚úÖ UnifiedWorkflowSystem class detected', 'success');
          
          if (window.workflowSystem) {
            log('‚úÖ Auto-initialized workflowSystem instance found', 'success');
            log(`üîó API Endpoint: ${window.workflowSystem.config.apiEndpoint}`, 'info');
            log(`üîß Debug Mode: ${window.workflowSystem.config.debug}`, 'info');
            log(`üì± Device Type: ${window.workflowSystem.pageContext.deviceType}`, 'info');
            log(`üåê Current URL: ${window.workflowSystem.pageContext.url}`, 'info');
          } else {
            log('‚ö†Ô∏è UnifiedWorkflowSystem class found but no auto-initialized instance', 'warning');
          }
        } else {
          updateStatus('‚ùå UnifiedWorkflowSystem script failed to load!', 'error');
          log('‚ùå UnifiedWorkflowSystem class NOT found', 'error');
          log('üí° Check if the local server is running: node railway-server.js', 'info');
          log('üí° Check browser console for script loading errors', 'info');
        }
      }, 1000);

      // Check again after more time for auto-initialization
      setTimeout(() => {
        if (window.workflowSystem && window.workflowSystem.initialized) {
          log('‚úÖ Workflow system fully initialized!', 'success');
          updateStatus('‚úÖ Workflow system fully ready and operational!', 'success');
        } else if (window.workflowSystem) {
          log('‚ö†Ô∏è Workflow system exists but not fully initialized yet', 'warning');
        }
      }, 5000);
    });

    // Error handler
    window.addEventListener('error', function(event) {
      log(`‚ùå JavaScript Error: ${event.message}`, 'error');
      log(`üìç Source: ${event.filename}:${event.lineno}`, 'error');
      updateStatus(`‚ùå Script error: ${event.message}`, 'error');
    });

    log('üéØ Test page script initialized', 'info');
  </script>
</body>
</html>
